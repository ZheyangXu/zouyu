# Advanced PPO Training Configuration for Complex Terrain
algorithm: PPO
num_iterations: 10000
num_steps_per_env: 32
mini_batch_size: 8192
num_epochs: 8
learning_rate: 0.0001
gamma: 0.995
lam: 0.98
clip_coef: 0.15
entropy_coef: 0.005
value_loss_coef: 0.5
max_grad_norm: 0.5
save_interval: 50
checkpoint_dir: checkpoints/advanced_ppo

# Learning rate scheduling
lr_schedule:
  enable: true
  schedule_type: linear_decay
  warmup_steps: 1000
  final_lr_ratio: 0.1

# Curriculum learning
curriculum:
  enable: true
  start_difficulty: 0.1
  max_difficulty: 1.0
  increase_rate: 0.001
