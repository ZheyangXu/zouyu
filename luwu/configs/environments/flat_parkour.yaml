# Flat Terrain Parkour Environment
name: flat_parkour
terrain_type: flat
terrain_size: [8.0, 8.0]  # length, width in meters
num_envs: 4096
env_spacing: 2.0
episode_length: 1000
observation_space_dim: 48
action_space_dim: 12

# Physics parameters
gravity: [0.0, 0.0, -9.81]
dt: 0.02
substeps: 4

# Reward components
reward_components:
  - name: survival
    weight: 2.0
    scale: 1.0
    enabled: true
    
  - name: forward_velocity
    weight: 1.5
    scale: 1.0
    enabled: true
    
  - name: upright_posture
    weight: 0.5
    scale: 1.0
    enabled: true
    
  - name: action_penalty
    weight: -0.01
    scale: 1.0
    enabled: true
    
  - name: joint_velocity_penalty
    weight: -0.0002
    scale: 1.0
    enabled: true
    
  - name: torque_penalty
    weight: -0.0001
    scale: 1.0
    enabled: true
