# Main configuration file for luwu project
default:
  # General settings
  project_name: "luwu"
  version: "0.1.0"
  
  # Simulation settings
  simulation:
    backend: "isaac_sim"  # isaac_sim or isaac_lab
    device: "cuda:0"
    headless: false
    num_envs: 4096
    physics_dt: 0.005
    control_dt: 0.02
    
  # Environment settings
  environment:
    name: "parkour"
    robot: "a1"
    terrain_type: "rough"
    curriculum_learning: true
    
  # Training settings
  training:
    algorithm: "ppo"
    max_iterations: 5000
    save_interval: 100
    eval_interval: 100
    checkpoint_dir: "./logs/checkpoints"
    
  # Tracking settings
  tracking:
    enabled: true
    backend: "wandb"  # wandb, tensorboard, or both
    project_name: "luwu-parkour"
    entity: null
    tags: []
    notes: ""
    
  # Logging settings
  logging:
    level: "INFO"
    log_dir: "./logs"
    console_output: true
    file_output: true

development:
  simulation:
    num_envs: 64
    headless: true
  training:
    max_iterations: 100
    save_interval: 10
  tracking:
    backend: "tensorboard"
    
production:
  simulation:
    num_envs: 8192
    headless: true
  training:
    max_iterations: 10000
  tracking:
    backend: "wandb"
