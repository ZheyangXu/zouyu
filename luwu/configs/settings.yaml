# LuWu Parkour Training System Configuration

# Simulation settings
simulation:
  default_engine: mujoco
  num_envs: 4096
  dt: 0.02
  substeps: 4
  max_episode_steps: 1000
  
  # Rendering settings
  rendering:
    enable: false
    fps: 30
    width: 1920
    height: 1080

# Tracking settings
tracking:
  backend: tensorboard  # tensorboard or wandb
  config:
    log_dir: logs/tensorboard
    # For WandB:
    # project: luwu-parkour
    # entity: your-wandb-entity

# Default training settings
training:
  default:
    algorithm: PPO
    num_iterations: 10000
    num_steps_per_env: 24
    mini_batch_size: 4096
    num_epochs: 5
    learning_rate: 3.0e-4
    gamma: 0.99
    lam: 0.95
    clip_coef: 0.2
    entropy_coef: 0.01
    value_loss_coef: 0.5
    max_grad_norm: 1.0
    save_interval: 100
    checkpoint_dir: checkpoints

# GPU settings for RTX 5080
gpu:
  cuda_device: 0
  memory_fraction: 0.9
  allow_growth: true
