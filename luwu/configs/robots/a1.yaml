# A1 Robot Configuration
robot:
  name: "a1"
  urdf_path: "resources/robots/a1/a1.urdf"
  
# Physical properties
physics:
  mass: 12.0  # kg
  height: 0.35  # m
  
# Initial state
init_state:
  position: [0.0, 0.0, 0.35]  # x, y, z [m]
  orientation: [0.0, 0.0, 0.0, 1.0]  # quaternion [x, y, z, w]
  linear_velocity: [0.0, 0.0, 0.0]  # [m/s]
  angular_velocity: [0.0, 0.0, 0.0]  # [rad/s]
  
  # Joint angles [rad]
  joint_angles:
    FL_hip_joint: 0.1
    RL_hip_joint: 0.1
    FR_hip_joint: -0.1
    RR_hip_joint: -0.1
    FL_thigh_joint: 0.8
    RL_thigh_joint: 1.0
    FR_thigh_joint: 0.8
    RR_thigh_joint: 1.0
    FL_calf_joint: -1.5
    RL_calf_joint: -1.5
    FR_calf_joint: -1.5
    RR_calf_joint: -1.5

# Control settings
control:
  type: "position"  # position, velocity, torque
  decimation: 4  # Control frequency = sim_frequency / decimation
  action_scale: 0.25
  
  # PD gains
  stiffness:
    hip: 20.0
    thigh: 20.0
    calf: 20.0
  damping:
    hip: 0.5
    thigh: 0.5
    calf: 0.5
    
  # Joint limits [rad]
  joint_limits:
    hip: [-0.8, 0.8]
    thigh: [-1.0, 4.0]
    calf: [-2.7, -0.9]

# Sensor configuration
sensors:
  imu:
    enabled: true
    noise_std: 0.01
  joint_encoders:
    enabled: true
    noise_std: 0.001
  contact_sensors:
    enabled: true
    bodies: ["FL_foot", "FR_foot", "RL_foot", "RR_foot"]
    
# Asset settings
asset:
  file: "resources/robots/a1/a1.urdf"
  foot_name: "foot"
  penalize_contacts_on: ["thigh", "calf"]
  terminate_after_contacts_on: ["base"]
  self_collisions: false
  
# Reward configuration
rewards:
  # Tracking rewards
  linear_velocity_xy: 1.0
  angular_velocity_z: 0.5
  
  # Regularization rewards
  joint_acceleration: -2.5e-7
  action_rate: -0.01
  torques: -1e-5
  
  # Penalties
  termination: -200.0
  tracking_lin_vel: 1.0
  tracking_ang_vel: 0.5
  lin_vel_z: -2.0
  ang_vel_xy: -0.05
  orientation: -5.0
  base_height: -10.0
  dof_vel: -0.0001
  dof_acc: -2.5e-7
  collision: -5.0
  action_smoothness: -0.01
  feet_air_time: 1.0
  stumble: -2.0
  stand_still: -0.1
